<!doctype html>
<html>

<head>
    <title>CarpMaster v2.0l</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		body {
			text-align: center;
		}
		#g1,
		#g2 {
			width: 200px;
			height: 160px;
			display: inline-block;
			margin: 1em;
		}
    </style>
</head>

<body>
    <h1> CarpMaster v2.0 </h1>
	<h3> Last Sensors Reading: {{ time }} ==> <a href="/"class="button">REFRESH</a></h3>
    <hr>

    <h3>TankName: A1 </h3>
        <p>LightNumber: {{ LightNumber }}
        LightStatus: {{ Light1Status }} </p>
        <div id="g1"></div>
        <img src="/plot/temp/A1" alt="Image Placeholder">

        <hr>

    <h3>TankName: A2 </h3>
        <p>LightNumber: {{ LightNumber }}
        LightStatus: {{ Light1Status }} </p>
        <div id="g2"></div>
        <img src="/plot/temp/A2" alt="Image Placeholder">
        <hr>

    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
		var g1;
        var g2;
		document.addEventListener("DOMContentLoaded", function(event) {
			g1 = new JustGage({
				id: "g1",
				value: {{ temp }},
				valueFontColor: "yellow",
				titleFontColor: "yellow",
				min: 0,
				max: 40,
				title: "Temperature",
				label: "Celcius"
			});
			g2 = new JustGage({
				id: "g2",
				value: 24,
				valueFontColor: "yellow",
				titleFontColor: "yellow",
				min: 0,
				max: 40,
				title: "Temperature",
				label: "Celcius"
			});
		});
    </script>



</body>

</html>
